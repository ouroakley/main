baseURL: 'https://www.ouroakley.uk'
languageCode: 'en'
title: 'Our Oakley'
theme: 'ananke'

params:
  site_logo: 'images/logo.png'
  background_color_class: bg-dark-green
  body_classes: avenir bg-near-white

taxonomies:
  venue: venues
  organiser: organisers

frontmatter:
  date: ["eventStart", ":default", ":filename"]

permalinks:
  events: /events/:year/:month/:slug/

menus:
  main:
    - name: Events
      url: /events/
      weight: 1
    - name: Organisers
      url: /organisers/
      weight: 2
    - name: Venues
      url: /venues/
      weight: 3
    - name: Calendar
      url: /calendar/
      weight: 4

outputs:
  home:
    - HTML
    - JSON
  taxonomy:
    - HTML
    - JSON

module:
  mounts:
    - source: content
      target: content
    - source: static
      target: static

# Example Organiser
  imports:
    - path: github.com/ouroakley/organiser-example
      mounts:
        - source: content/events
          target: content/events/example
        - source: content/organisers-info
          target: content/organisers-info/example
        - source: content/venues-info
          target: content/venues-info/example
        - source: static/admin
          target: static/admin/example

